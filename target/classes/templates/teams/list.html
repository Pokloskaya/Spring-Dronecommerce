<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    th:with="activeMenuItem='teams'">
<head>
    <title> Teams </title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900" th:text="#{teams.title}">Teams</h1>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <ol class="ml-4">
                <ul>
                    <li th:each="teamName : ${teamNames}" th:text="${teamName}"></li>
                </ul>
            </ol>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <a href="/teams/create" class="text-indigo-600 hover:text-indigo-900" th:text="#{teams.create}"> Create a new team </a>
        </div>
    </div>

</div>
</body>
</html>
